name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - run: corepack enable
      - run: yarn install --immutable
      - uses: nrwl/nx-set-shas@v4

      # Enable Nx Cloud task distribution if needed
      # - run: yarn dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Record commands with Nx Cloud (optional)
      # - run: yarn nx-cloud record -- echo Hello World

      # Nx Affected runs only tasks affected by the changes in this PR/commit
      - run: yarn nx affected -t lint test build
